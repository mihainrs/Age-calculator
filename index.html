<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <section class="dob">
            <div class="dob-input">
                <label for="day-input">D A Y</label>
                <input class="date" type="number" name="day" id="day-input" placeholder="DD">
                <p class="error-text">This field is required</p>
            </div>
            <div class="dob-input">
                <label for="month-input">M O N T H</label>
                <input class="date" type="number" name="month" id="month-input" placeholder="MM">
                <p class="error-text">This field is required</p>
            </div>
            <div class="dob-input">
                <label for="year-input">Y E A R</label>
                <input class="date" type="number" name="year" id="year-input" placeholder="YYYY">
                <p class="error-text">This field is required</p>
            </div>
        </section>

        <section class="separator">
            <div class="line"></div>
            <img class="image" src="https://cdn.iconscout.com/icon/free/png-256/free-down-arrow-1851080-1569230.png"
                alt="result-arrow">
        </section>

        <section class="calculator">
            <div class="result">
                <span class="year-result">- -</span>
                <p>years</p>
            </div>
            <div class="result">
                <span class="month-result">- -</span>
                <p>months</p>
            </div>
            <div class="result">
                <span class="day-result">- -</span>
                <p>days</p>
            </div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
